<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intern Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .submit {
      background: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    #top-right {
      color: white;
      text-decoration: none;
      background-color: #007bff;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Intern Portal</h1>
    <button  id="top-right">Admin Login</button>
  </div>

  <div class="container">
    <h2>Register Intern</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Name" required />
      <select name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="number" name="age" placeholder="Age" required />
      <input type="text" name="degree" placeholder="Degree" required />
      <input type="number" name="graduationyear" placeholder="Graduation Year" required />
      <input type="text" name="contact" placeholder="Contact Number" required />
      <button class="submit" type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <!-- <button id="top-left">Admin Login</button> -->
<div id="loginBox" style="display: none">
  <input type="email" id="adminEmail" placeholder="Enter admin email" style="width: 100%; padding: 10px; margin: 10px 0;" />
  <input type="password" id="adminPassword" placeholder="Enter password" style="width: 100%; padding: 10px; margin: 10px 0;" />
  <button id="loginSubmit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
</div>




  <script src="script.js"></script>
</body>
</html>
